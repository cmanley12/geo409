<html>

<head>

    <style>
        body {
            margin: 0;

            background: whitesmoke;

        }
        header {

        h1 {

        }
        #map {
            position: absolute;
            width: 100%;

        footer {
            position: absolute;

            bottom: 10px;
            right: 30px;

<body>
    <header>

        <div id='map'></div>

    <footer>

        <p></p>

    <script src="us-states.js"></script>
    <div id='map'></div>
    <div id="ui-controls">
    </div>
    
    
    <script>
        
        var map = L.map('map', {
            center: [39.8,-98.6],
            zoom: 4,
            doubleClickZoom: true
        });
       
        var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', 
                                         {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd',
            minZoom: 4,
            maxZoom: 10
        });
        
        map.addLayer(tiles);
        
        
        
        
        
        
        
        
        
        </script>
